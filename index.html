<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="devmello.tk" property="og:title" />
    <meta content="DevMello#0994" property="og:description" />
    <meta content="https://devmello.tk" property="og:url" />
    <meta content="DevMello#0994" name="description" />
    <meta content="#b145bf" data-react-helmet="true" name="theme-color" />
    <title>devmello.tk | intro</title>
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/typeit@8.0.1/dist/index.umd.js"></script>
    <script src="assets/js/circular-audio-wave.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <div id="intro" class="intro">
        <div class="intro-text">
            <h1>devmello.tk</h1>
            <h2><span id="entertext">press any key to enter</span> <span id="underscore">_</span></h2>
        </div>
    </div>

    <div id="bg-image" class="bg-image" style="display: none;"></div>
    <audio id="audio" style="display: none;"></audio>


    <div id="info" class="info" style="display: none;">
        <center>
            <div id="canvas" class="canvas-audio" style="display: none;"></div>
        </center>
        <div class="cv-code" id="cv-code">
            <div class="cv-code-header">
                <div class="cv-code-buttons">
                    <span class="fake-button --close" data-close="" onClick="visualizeAudio()"></span>
                    <span class="fake-button --minify" data-minify=""></span>
                    <span class="fake-button --expand" data-expand=""></span>
                </div>
                <span class="cv-code-title">devmello@127.0.0.1: ~</span>
            </div>
            <div class="content" id="contentinner">

            </div>
        </div>
    </div>

    <div class="bottom">
        <p class="playingtext" id="playingtext"></p>
    </div>
</body>

</html>
